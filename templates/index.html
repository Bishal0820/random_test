<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #3a3a3a;
            margin-bottom: 1.5rem;
            font-size: 1.7rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #b2bec3;
            border-radius: 8px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="password"]:focus {
            border: 1.5px solid #74b9ff;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #74b9ff 0%, #a29bfe 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #0984e3 0%, #6c5ce7 100%);
            transform: translateY(-2px) scale(1.03);
        }
        #result {
            margin-top: 1.2rem;
            font-size: 1.1rem;
            color: #0984e3;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Protected Email</h1>
        <form id="pw-form">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off"><br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('pw-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const res = await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.message;
        });
    </script>
</body>
</html>
